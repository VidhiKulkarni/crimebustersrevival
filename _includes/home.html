<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.navbar {
  overflow: hidden;
  background-color: #D1A3CE;
  margin-bottom: 5%;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: #001535;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: #001535;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin-top: 3%;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  color: #005b96;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #D1A3CE;
  padding-top: 1%;
  padding-bottom: 2%;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: #001535;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #D1A3CE;
}

.dropdown:hover .dropdown-content {
  display: block;
}
