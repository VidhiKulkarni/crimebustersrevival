body {

.navbar {
  overflow: hidden;

}

.navbar a {
  float: left;
  font-size: 16px;
  color: #001535;

.dropdown {
  float: left;

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: #001535;

  border-radius: 8px;

  margin-top: 3%;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  color: #005b96;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #D1A3CE;
  border-radius: 8px;
  padding-top: 1%;
  padding-bottom: 2%;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: #001535;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #D1A3CE;
}

.dropdown:hover .dropdown-content {
  display: block;
}
