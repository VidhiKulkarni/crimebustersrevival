<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.navbar {
  overflow: hidden;
  background-color: #D1A3CE;
  margin-bottom: 5%;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: #001535;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: #001535;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin-top: 3%;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  color: #005b96;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #D1A3CE;
  padding-top: 1%;
  padding-bottom: 2%;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: #001535;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #D1A3CE;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<div class="navbar">
    <a class="dropbtn" href="{{ site.baseurl }}">Home</a>
  <div class="dropdown">
    <button class="dropbtn">FRQs</button>
    <div class="dropdown-content">
        <a href="{{ site.baseurl }}/frq1">FRQ 1</a>
        <a href="{{ site.baseurl }}/frq2">FRQ 2</a>
        <a href="{{ site.baseurl }}/frq3">FRQ 3</a>
        <a href="{{ site.baseurl }}/frq4">FRQ 4</a>
        <a href="{{ site.baseurl }}/contactus">Contact Us</a>
    </div>
  </div> 
  <div class="dropdown">
    <button class="dropbtn">Decrypt</button>
    <div class="dropdown-content">
        <a href="{{ site.baseurl }}/atbash">Atbash</a>
        <a href="{{ site.baseurl }}/affine">Affine</a>
        <a href="{{ site.baseurl }}/caesar">Caesar</a>
    </div>
  </div> 
  <div class="dropdown">
    <button class="dropbtn">Other</button>
    <div class="dropdown-content">
        <a href="{{ site.baseurl }}/image">Image</a>
        <a href="{{ site.baseurl }}/brute">Brute Force</a>
    </div>
  </div> 
  <a class="dropbtn" href="{{ site.baseurl }}/learn">Learn</a>
    <a class="dropbtn" href="{{ site.baseurl }}/login">Log-In/Sign Up</a>
    <a class="dropbtn" href="{{ site.baseurl }}/leaderboard">Leaderboard</a>

</div>

</body>
</html>
